<button mat-flat-button (click)="addContent()" color="primary">Add</button>
<table mat-table [dataSource]="dataSource">
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> Id </th>
		<td mat-cell *matCellDef="let content"> {{content.id}} </td>
	</ng-container>

	<ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef> Title </th>
		<td mat-cell *matCellDef="let content"> {{content.title}} </td>
	</ng-container>

	<ng-container matColumnDef="display">
		<th mat-header-cell *matHeaderCellDef> Display </th>
		<td mat-cell *matCellDef="let content">
			<mat-slide-toggle
				[checked]="content.display" (change)="toggleDisplay($event, content)">
			</mat-slide-toggle>
		</td>
	</ng-container>

	<ng-container matColumnDef="detail">
		<th mat-header-cell *matHeaderCellDef> detail </th>
		<td mat-cell *matCellDef="let content">
			<button mat-icon-button color="primary" routerLink="/detail/{{content.id}}">
				<mat-icon class="mat-18">reorder</mat-icon>
			</button>
		</td>
	</ng-container>

	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef> Delete </th>
		<td mat-cell *matCellDef="let content">
			<button mat-icon-button color="warn" (click)="deleteContent(content.id)">
				<mat-icon class="mat-18">delete</mat-icon>
			</button>
		</td>
	</ng-container>
	 
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
